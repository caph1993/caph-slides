    <meta name="apple-mobile-web-app-capable" content="yes" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/reveal.js/3.0.0/css/reveal.min.css">
    <script>
      // Load print, pdf stylesheets from jsDelivr
      var srcUrlPrefix = 'https://cdn.jsdelivr.net/reveal.js/3.0.0/';
      var link = document.createElement( 'link' );
      link.rel = 'stylesheet';
      link.type = 'text/css';
      link.href = srcUrlPrefix + (window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css');
      document.getElementsByTagName( 'head' )[0].appendChild( link );
    </script>
    <!--[if lt IE 9]>
    <script src="https://cdn.jsdelivr.net/reveal.js/3.0.0/lib/js/html5shiv.js"></script>
    <![endif]-->
    <script>
      function load_custom_source(url_cdn, callback=null){
        var src = document.createElement('script');
        src.setAttribute('src', url_cdn);
        src.onload = function(){return callback&&callback();};
        document.body.appendChild(src);
        return src;
      }
      function init_reveal(){
        // Full list of configuration options available at:
        // https://github.com/hakimel/reveal.js#configuration
        Reveal.initialize({
          controls: true,
          progress: true,
          history: true,
          center: true,
          transition: 'none', // none/fade/slide/convex/concave/zoom
          math: {
            mathjax: 'https://cdn.jsdelivr.net/gh/mathjax/mathjax@2.7.8/MathJax.js',
            config: 'TeX-AMS_HTML-full',
            // pass other options into `MathJax.Hub.Config()`
            TeX: { Macros: { RR: "{\\bf R}" } }
          },
          // Optional reveal.js plugins, loaded from jsDelivr
          dependencies: [
            { src: srcUrlPrefix + 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
            { src: srcUrlPrefix + 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
            { src: srcUrlPrefix + 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
            { src: srcUrlPrefix + 'plugin/highlight/highlight.js', async: true, condition: function() { return !!document.querySelector( 'pre code' ); }, callback: function() { hljs.initHighlightingOnLoad(); } },
            { src: srcUrlPrefix + 'plugin/zoom-js/zoom.js', async: true },
            { src: srcUrlPrefix + 'plugin/notes/notes.js', async: true },
            { src: srcUrlPrefix + 'plugin/math/math.js', async: true }
          ]
        });
        Reveal.addEventListener('slidechanged', function(event){
          // For reloadable iframes (inform slide num to parent)
          var slide_num = event.indexh;
          window.postMessage(''+slide_num,'*');
          //console.log(slide_num);
          //console.log(window.location);
        });
      };
      function load_reveal(){
        if(this.already) return;
        this.already = true;
        load_custom_source('https://cdn.jsdelivr.net/reveal.js/3.0.0/lib/js/head.min.js', function(){
          load_custom_source('https://cdn.jsdelivr.net/reveal.js/3.0.0/js/reveal.min.js', function(){
            init_reveal();
          });
        });
      }
    </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/reveal.js/3.0.0/css/theme/simple.css">
    <style>
      :root {
        --marp-blue: #224466;
        --marp-black: #24292e;
        --marp-blacker: #14191e;
        --marp-bullet: #555555;
      }
      .reveal, .reveal h1, .reveal h2, .reveal h3, .reveal h4, .reveal h5, .reveal h6{
        font-family: "Liberation Sans", sans-serif;
        color: var(--marp-black);
      }
      .reveal .math{
        color: var(--marp-blacker);
      }
      .reveal h1, .reveal h2 {
        color: var(--marp-blue);
      }
    </style>
  </head>

<body onload="load_reveal();">
<div class="reveal">
